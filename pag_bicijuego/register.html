<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biciweb - Registro</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

        </head>
        <body>

            <form class="form" onsubmit="return register()">
                <h2 class="form-title">Registro</h2>

                <div class="form-container">
                    <div class="form-group"> 
                    </div>
                    <div class="form-group"> 
                        <input type="text" id="username" class="form-input" placeholder=" " required="">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" class="form-input" placeholder=" " required="">
                        <label for="name" class="form-label">Nombre</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastname" class="form-input" placeholder=" " required="">
                        <label for="lastname" class="form-label">Apellido</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="form-extra" id="form-birthday">
                        <span></span>
                        <div class="form-group">
                            <input type="date" id="birthday" class="form-input" required="" min="1900-01-01"></input>
                            <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                            <span class="form-line"></span>
                        </div>
                    </div>  
                    <div class="form-group"> 
                        <input type="email" id="email" class="form-input" placeholder=" " required="">
                        <label for="email" class="form-label">Correo</label>
                        <span class="form-line"></span>
                    </div>
                    <div class="form-group">
                        <span class="icon-eye"><i class="fa-solid fa-eye-slash"></i></span>
                        <input type="password" id="password" class="form-input" placeholder=" " required="">
                        <label for="password" class="form-label">Contraseña</label>
                        <span class="form-line"></span>
                    </div>
                    
                    <input type="submit" class="form-submit" value="Registrar"></input>
        
                </div>

                <p class="form-paragraph">¿Tienes Cuenta? <a href="login.html" class="form-link">Ingresar</a></p>
                <p class="form-paragraph"><a href="index.html" class="form-link">Volver al Inicio</a></p>
                
            </form>

            <script src="js/register.js"></script>    
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
            <script src="js/eye.js"></script>

        </body>

</html>
