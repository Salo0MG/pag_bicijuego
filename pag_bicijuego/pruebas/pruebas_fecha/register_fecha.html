<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validar Fecha</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

        </head>
        <body>

            <form class="form">
                <h2 class="form-title">Validar Fecha</h2>
                <div class="form-container">
                    <div class="form-group">
                    </div>
                    <div class="form-group"> 
                        <input type="date" id="birthday" class="form-input" required="" min="1900-01-01"></input>
                        <label for="birthday" class="form-label">Fecha de Nacimiento</label>
                        <span class="form-line"></span>
                    </div>
                    <input type="button" id="validar" class="form-submit" value="Validar Fecha"></input>
                </div>
            </form>

            <script src="js/fecha_prueba.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        </body>

</html>
